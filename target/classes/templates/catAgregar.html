<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        section {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        h1 {
            color: #000;
        }

        p {
            color: #000;
            line-height: 1.6;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
        }

        nav {
        display: flex;
        gap: 10px;
        color: #000000;
        justify-content: center;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        gap: 50px;
        align-items: end;
        padding-right: 150px;
    }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            background-color: #ccdafa;
            padding: 20px;
            border-radius: 20px;
            position: relative;
        }

        .title {
            font-size: 28px;
            color: royalblue;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: royalblue;
        }

        .title::before {
            width: 18px;
            height: 18px;
            background-color: royalblue;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .message,
        .signin {
            color: rgba(88, 87, 87, 0.822);
            font-size: 14px;
        }

        .signin {
            text-align: center;
        }

        .signin a {
            color: royalblue;
        }

        .signin a:hover {
            text-decoration: underline royalblue;
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 6px;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            width: 500px;
            padding: 10px 10px 20px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }

        .form label .input+span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown+span {
            top: 15px;
            font-size: 0.9em;
        }

        .form label .input:focus+span,
        .form label .input:valid+span {
            top: 30px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .form label .input:valid+span {
            color: green;
        }

        .submit {
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: .3s ease;
        }

        .submit:hover {
            background-color: rgb(56, 90, 194);
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/256/4632/4632217.png" alt="Logo" style="height: 50px;">
        <h1>DigiNotas</h1>
    </header>
    <nav>
        <ul style=" font-size: 20px;">
            <li><a  th:href="@{/usuarios/home}">Home</a></li>
            <li><a  th:href="@{/categorias/}">Categorías</a></li>
            <li><a  th:href="@{/notas/}">Notas</a></li>
        </ul>
    </nav>
    <section>
        <form class="form" th:action="@{/categorias/save}" th:object="${categoria}" method="post">
            <h1 class="message">Regístre una nueva categoria... </h1>
            <label>
                <input required="" placeholder="" type="text" class="input" th:field="*{ctitulo}">
                <span>Título</span>
            </label>

            <label>
                
                <input required="" placeholder="" type="date" class="input" th:field="*{fecha}">
                <span>Fecha</span>
            </label>
            <label>
                <input required="" placeholder="" type="text" class="input" th:field="*{descripcion}">
                <span>Descripción</span>
            </label>
            <button class="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Notas App. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
